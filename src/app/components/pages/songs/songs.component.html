<app-song-filter></app-song-filter>
<div class="row mx-n2">
    <app-song-card
        #card
        *ngFor="let doc of apiService.tSearchResult?.docs;"
        class="col-12 px-2 mb-3"
        [class.col-lg-6]="!card.expanded"
        [tMapDetail]="doc"
    ></app-song-card>

    <div class="col-12">
        <button
            *ngIf="apiService.canLoadMore && apiService.tSearchResult?.docs?.length"
            pButton
            pRipple
            pTooltip="Load more maps"
            tooltipPosition="top"
            type="button"
            icon="pi pi-chevron-down"
            class="w-100 p-button-sm"
            (click)="onSearch(true)"
        ></button>
    </div>
</div>
